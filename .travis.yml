language: node_js
node_js:
  - "4.0"
  - "4"
  - "5.0"
  - "5"
  - "6.0"
  - "6"
before_install:
  - "npm install -g npm@latest"
services:
    - mysql
before_script:
    - bash script/mysql-commands.sh
script:
    - bash node_modules/ddq-backend-tests/run-tests.sh
    - jasmine-node script/functional-tests.spec.js
    - codecov
